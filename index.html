<!DOCTYPE html>
<html>
	<head>
		<!-- Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=G-F9EPE334ZB"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag() {
				dataLayer.push(arguments);
			}
			gtag('js', new Date());

			gtag('config', 'G-F9EPE334ZB');
		</script>
		<!-- Google Analytics -->
		<meta charset="UTF-8" />
		<meta name="language" content="en" />
		<meta name="robots" content="index, follow" />
		<script>
			async function addGames() {
				try {
					const cdn = 'https://iamchristians.github.io/assets/';
					const games = await (await fetch(cdn + 'list_games.json')).json();
					games.sort((a, b) => a.gameName.localeCompare(b.gameName));

					for (const game of games) {
						const link = document.createElement('li');
						link.innerHTML = `
                            <a href='${cdn}${game.gameIndex}'> ${game.gameName}</a>`;

						document.getElementById('links').appendChild(link);
					}
				} catch (error) {
					console.error('LINKS ERROR:' + error);
				}
			}
		</script>
	</head>
	<body onload="addGames();">
		<ul id="links"></ul>
	</body>
</html>
